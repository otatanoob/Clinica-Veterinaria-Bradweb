<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><!-- fonte -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!-- fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet"><!-- fonte -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/script.js" defer></script>
    <title>Atividade aula 08</title>
</head>
<body>
   <div id="tudo">
        <div id="header">
            <img id="sapo" src="./img/colagem sapinhos.png" alt="sapinhos" >
            <h1 class="quicksand">Clínica veterinária</h1>
            <br>
        </div>
        
        <form>
            <div class="mb-3">
                <label for="Paciente" class="form-label">Paciente</label>
                <input class="form-control" id="Paciente" name="paciente" type="text">
            </div>
            <div class="mb-3">
                <label for="Imagem" class="form-label">Imagem do Paciente</label>
                <input class="form-control" type="file" id="Imagem" name="imagem">
            </div>
        </form>
            <div id="buttons">
                <button type="button" id="Adicionar" value="Adicionar" class="btn btn-primary">Adicionar</button>
                <button type="button" id="Urgência" value="Urgência" class="btn btn-danger">Urgência</button>
                <button type="button" id="Atender" value="Atender" class="btn btn-success">Atender</button>
                
            </div> 
        <div id="lista">
            
        </div>
    </div>
    
</body>
